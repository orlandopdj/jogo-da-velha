<!DOCTYPE html>
<html lang="pt=br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOGO DA VELHA</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <script defer src="music.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="

    <link rel="icon" type="image/png" href="favicon.png" sizes="32x32">

<body>

    <div id="playButtons">

    </div>
    <div class="container">
        <div class="first_list">
            <div class="quadrado item-1"></div>
            <div class="quadrado item-2"></div>

        </div>
        <div class="second_list">
            <div class="quadrado item-4"></div>
            <div class="quadrado item-5"></div>
            <div class="quadrado item-6"></div>
        </div>
        <div class="tercery_list">
            <div class="quadrado item-7"></div>
            <div class="quadrado item-8"></div>
            <div class="quadrado item-9"></div>
        </div>
    </div>
    <div class="btn">
        <!-- <button class="restart" onclick="reiniciar()">Jogar novamente!</button> -->
    </div>

</html>
